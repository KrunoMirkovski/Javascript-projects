<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon Page with Countdown and E-mail confirmation </title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <section class="hero">
        <div class="hero-left"></div>
        <div class="hero-right">
            <div class="right_wrap">
                <video class="animation" autoplay muted loop id="background-video">
                    <source src="images/background_animation.mp4" type="video/mp4">
                </video>
                <div class="content">
                    <h1>WEBSITE IS <span>UNDER</span> MAINTENANCE</h1>
                    <h2>We are launching soon</h2>
                    <div class="countdown">
                        <div class="time">
                            <p id="days">00</p>
                            <span>Days</span>
                        </div>
                        <div class="time">
                            <p id="hours">00</p>
                            <span>Hours</span>
                        </div>
                        <div class="time">
                            <p id="minutes">00</p>
                            <span>Minutes</span>
                        </div>
                        <div class="time">
                            <p id="seconds">00</p>
                            <span>Seconds</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
